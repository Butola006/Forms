<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyForms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="out">
        <div class="in">
            <header>
                <h1>SignUp Form</h1>
                <p>Please give your 45 seconds to fill this form</p>
            </header>
            <main class="signUp">   
                <form action="#">
                    <p>
                        <label for="name">
                            <p class="txt">Name</p>
                            
                            <input type="text" placeholder="Type name here.." id="name" required>
                        </label>
                    </p>
                    <p>
                        <label for="email">
                            <p class="txt">E-mail</p>
                            <input type="email" placeholder="enter mail.." id="email" required>
                        </label>
                    </p>
                    <p>
                        <label for="pwd">
                            <p class="txt">Password</p>
                            <input type="password" placeholder="Enter password.." id="pwd" required>
                        </label>
                    </p>
                    <button id="button">
                        Create account
                    </button>    
                </form>
            </main>
            <footer>
                <p>Already have an account? To LogIn, <a href="#">click here</a></p>
            </footer>
        </div>
    </div>
</body>
</html>
